<!DOCTYPE html>
<html lang="en">

<head>
   <title>zakaz1</title>

   <link rel="stylesheet" href="css/style.css" />

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <meta charset="UTF-8">






</head>

<body>
   <main class="block1">
      <a href="#" class="block1-logo"><img src="img/first/logo.svg" alt=""></a>
      <form action="#" class="block1__steps steps">
         <div class="steps__numbers">
            <div class="steps__progress progress">
               <div class="progress__sucsess"></div>
            </div>
            <div class="steps__number">
               <img src="img/block1/location.svg" alt="">
            </div>
            <div class="steps__number">
               <img src="img/block1/crown.svg" alt="">
            </div>
            <div class="steps__number">
               <img src="img/block1/frame.svg" alt="">
            </div>
            <div class="steps__number">
               <img src="img/block1/heart.svg" alt="">
            </div>
            <div class="steps__number">
               <img src="../zakaz1/img/block1/user-tag.svg" alt="">
            </div>
         </div>

         <div class="steps__step step">
            <div class="step__from">1</div>
            <div class="step__from">2</div>
            <div class="step__from">3</div>
            <div class="step__from">4</div>
            <div class="step__from">5</div>
         </div>


         <div class="steps__buttons">
            <a href="" class="steps__button prev-step">prev</a>
            <a href="" class="steps__button next-step">next</a>

         </div>

      </form>
   </main>

</body>


<script src="js/script.js"></script>


</html>
